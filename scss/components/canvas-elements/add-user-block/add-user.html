<div class="base-box add-user">
	<h2 class="base-box__title">Добавьте цель для мониторинга</h2>
	<div class="base-box__text">Вставьте ссылку или укажите id интересующего вас пользователя, за активностью которого будет происходить мониторинг</div>

	<form class="add-user__form">
		<div class="base-field add-user-form__field">
			<div class="base-input">
				<input placeholder="Укажите аккаунт" type="text" class="base-input__field" />
			</div>
		</div>
		<button class="base-button base-button_large add-user-form__add-btn" type="submit">
			<svg class="base-button__icon" width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">

			</svg>
			Добавить пользователя
		</button>
		<div class="error-text">Данный пользователь не найден</div>
	</form>
</div>
